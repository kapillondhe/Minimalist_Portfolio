        <div>
            <h1 style="text-align: center;">Gallery</h1>
        </div>
        <div class="galleryContainer">
            <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(350px, 1fr)); gap: 15px; padding: 0 10px">
                <img src="./Gallery/Bhairavgad.jpeg" class="galleryImg" title="Bhairavgad" alt="Bhairavgad">
                <img src="./Gallery/RihedamCycle.jpeg" class="galleryImg" title="RihedamCycle" alt="RihedamCycle">
                <!--
                <img src="./Gallery/VisapurWaterfall.jpeg" class="galleryImg" title="VisapurWaterfall" alt="VisapurWaterfall">
                <img src="./Gallery/Irshalgad.jpeg" class="galleryImg" title="Irshalgad" alt="Irshalgad">
                -->
                <img src="./Gallery/ApacheDiveagar.jpeg" class="galleryImg" title="ApacheDiveagar" alt="ApacheDiveagar">
                <img src="./Gallery/MulshiLake.png" class="galleryImg" title="MulshiLake" alt="MulshiLake">
                
                <img src="./Gallery/SIH1.png" class="galleryImg" title="SIH 2019 winning team" alt="SIH 2019 winning team">
                <img src="./Gallery/SIH2.png" class="galleryImg" title="SIH 2019 winning team" alt="SIH 2019 winning team">
                <img src="./Gallery/SIH3.png" class="galleryImg" title="SIH 2019 winning team presentation" alt="SIH 2019 winning team presentation">
                <img src="./Gallery/SIH4.png" class="galleryImg" title="SIH 2019 winning certificate" alt="SIH 2019 winning certificate">
                <img src="./Gallery/SIH5.png" class="galleryImg" title="SIH 2019 winning news in sakal" alt="SIH 2019 winning news in sakal">

            </div>
        </div>

        <!-- Modal -->
        <div id="myModal" class="modal">
            <span class="close">&times;</span>
            <div class="modal-content">
                <img id="modal-img" src="" alt="Zoomed image">
            </div>
        </div>

        <script>
            // Get modal element
            var modal = document.getElementById("myModal");
            var modalImg = document.getElementById("modal-img");
            var closeBtn = document.getElementsByClassName("close")[0];

            // Get all images
            var images = document.querySelectorAll(".galleryImg");

            // Add click event to each image
            images.forEach(function(image) {
                image.onclick = function() {
                    modal.style.display = "flex";
                    modalImg.src = this.src;
                };
            });

            // Close modal when clicking on the close button
            closeBtn.onclick = function() {
                modal.style.display = "none";
            };

            // Close modal when clicking outside of the image
            window.onclick = function(event) {
                if (event.target === modal) {
                    modal.style.display = "none";
                }
            };
        </script>
    </body>
</html>
